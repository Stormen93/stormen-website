    @media (hover:hover) {
      .merch-item:hover .back { opacity: 1; }
      .merch-item:hover .front { opacity: 0; }
    }
    @media (hover:none) {
      .merch-item:active .back { opacity: unset; }
      .merch-item:active .front { opacity: unset; }
      .merch-item[data-showing="back"] .back { opacity: 1; }
      .merch-item[data-showing="back"] .front { opacity: 0; }
      .merch-item[data-showing="front"] .back { opacity: 0; }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded');
      try {
        if (typeof feather !== 'undefined') {
          feather.replace();
          console.log('Feather Icons initialized');
        } else {
          console.warn('Feather Icons library not loaded');
        }
      } catch (error) {
        console.error('Error initializing Feather Icons:', error.message);
      }
      const video = document.querySelector('video');
      video.addEventListener('loadeddata', () => console.log('Video loaded'));
      video.addEventListener('error', (e) => console.error('Video error:', e));
      const openMenuBtn = document.getElementById('openMenuBtn');
      const closeMenuBtn = document.getElementById('closeMenuBtn');
      const panel = document.getElementById('sidePanel');
      const backdrop = document.getElementById('backdrop');
      const hdr = document.getElementById('siteHeader');
      if (!openMenuBtn || !closeMenuBtn || !panel || !backdrop || !hdr) {
        console.error('One or more required elements not found:');
        if (!openMenuBtn) console.error('openMenuBtn not found');
        if (!closeMenuBtn) console.error('closeMenuBtn not found');
        if (!panel) console.error('sidePanel not found');
        if (!backdrop) console.error('backdrop not found');
        if (!hdr) console.error('siteHeader not found');
        return;
      }
      function openPanel() {
        panel.style.visibility = 'visible';
        panel.classList.remove('-translate-x-full');
        console.log('openPanel: sidePanel classes:', panel.classList.toString());
        backdrop.classList.remove('pointer-events-none', 'opacity-0');
        backdrop.classList.add('opacity-50');
        closeMenuBtn.classList.add('open');
        console.log('openPanel: closeMenuBtn open?', closeMenuBtn.classList.contains('open'));
        openMenuBtn.style.display = 'none';
        closeMenuBtn.style.display = 'block';
        if (typeof feather !== 'undefined') {
          feather.replace();
          console.log('Feather Icons re-initialized on panel open');
        }
      }
      function closePanel() {
        panel.classList.add('-translate-x-full');
        console.log('closePanel: sidePanel classes:', panel.classList.toString());
        setTimeout(() => {
          panel.style.visibility = 'hidden';
          console.log('closePanel: sidePanel visibility set to hidden after animation');
        }, 300);
        backdrop.classList.add('pointer-events-none', 'opacity-0');
        backdrop.classList.remove('opacity-50');
        closeMenuBtn.classList.remove('open');
        openMenuBtn.style.display = 'block';
        closeMenuBtn.style.display = 'none';
      }
      openMenuBtn.addEventListener('click', () => {
        console.log('openMenuBtn clicked');
        openPanel();
      });
      closeMenuBtn.addEventListener('click', () => {
        console.log('closeMenuBtn clicked');
        closePanel();
      });
      backdrop.addEventListener('click', () => {
        console.log('backdrop clicked');
        closePanel();
      });
      document.addEventListener('click', (e) => {
        const isClickInside = panel.contains(e.target) || openMenuBtn.contains(e.target);
        if (!isClickInside && !panel.classList.contains('-translate-x-full')) {
          console.log('Clicked outside panel, closing');
          closePanel();
        }
      });
      window.addEventListener('scroll', () => {
  const hdr = document.getElementById('siteHeader');
  if (window.scrollY > 10) {
    hdr.classList.add('scrolled');
  } else {
    hdr.classList.remove('scrolled');
  }
});
      // Swipe gesture and dots for merch items on mobile
      if (window.matchMedia('(hover: none)').matches) {
        document.querySelectorAll('.merch-item').forEach(item => {
          item.setAttribute('data-showing', 'front');
          const dots = document.createElement('div');
          dots.className = 'dots';
          dots.innerHTML = '<span class="dot dot-active" data-index="0"></span><span class="dot" data-index="1"></span>';
          item.appendChild(dots);
          let touchStartX = 0;
          item.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
          });
          item.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const swipeDistance = touchEndX - touchStartX;
            const threshold = 50;
            if (Math.abs(swipeDistance) > threshold) {
              e.preventDefault();
              const dots = item.querySelectorAll('.dot');
              if (swipeDistance < -threshold && item.getAttribute('data-showing') === 'front') {
                item.setAttribute('data-showing', 'back');
                dots[0].classList.remove('dot-active');
                dots[1].classList.add('dot-active');
              } else if (swipeDistance > threshold && item.getAttribute('data-showing') === 'back') {
                item.setAttribute('data-showing', 'front');
                dots[1].classList.remove('dot-active');
                dots[0].classList.add('dot-active');
              }
            }
          });
        });
      } else {
        document.querySelectorAll('.merch-item').forEach(item => {
          item.setAttribute('data-showing', 'front');
        });
      }
      console.log('Script setup complete');
    });
