  <style>
  body { font-family: 'Roboto Condensed', sans-serif; }
  .burger-line { display:block; width:48px; height:2px; margin:6px 0; transition:transform .3s, background-color .3s; }
  .burger-line.lower { height:1px; }
  #menuBtn.open .burger-line:first-child { transform:rotate(45deg); }
  #menuBtn.open .burger-line.lower { transform:rotate(-45deg) translateY(-1px); }
  #menuBtn { z-index: 60; }
  #menuBtn .burger-line { background-color: black; }
  #sidePanel { transition:transform .3s ease-in-out; }
  #sidePanel.-translate-x-full { visibility: hidden; }
  #sidePanel:not(.-translate-x-full) { visibility: visible; }
  #backdrop { transition:opacity .3s ease-in-out; }
  #menuBtn.hidden { display: none !important; }
  a[href*="tiktok.com"] img { position:relative; top:2px; }
  .merch-item { position: relative; overflow:hidden; aspect-ratio: 1/1; }
  .merch-item img { transition: opacity .3s ease-in-out; width: 100%; height: 100%; object-fit: cover; }
  .merch-item .back { position:absolute; inset:0; opacity:0; }
  @media(hover:hover) { .merch-item:hover .back { opacity:1; } .merch-item:hover .front { opacity:0; } }
  @media(hover:none) { .merch-item:active .back { opacity:1; } .merch-item:active .front { opacity:0; } }
  #sidePanel a {
    display: inline-flex;
    align-items: center;
  }
  #sidePanel a span {
    position: relative;
    display: inline-block;
  }
  #sidePanel a span::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: black;
    transition: width 0.3s ease-in-out;
  }
  #sidePanel a:hover span::after {
    width: 100%;
  }
</style>
</head>

  <!-- SCRIPTS -->
  <script>
    feather.replace();
    const openMenuBtn = document.getElementById('openMenuBtn');
    const menuBtn = document.getElementById('menuBtn');
    const panel = document.getElementById('sidePanel');
    const backdrop = document.getElementById('backdrop');
    const hdr = document.getElementById('siteHeader');

   function openPanel() {
  panel.style.visibility = 'visible';
  panel.classList.remove('-translate-x-full');
  console.log('openPanel: sidePanel classes:', panel.classList.toString());
  backdrop.classList.remove('pointer-events-none', 'opacity-0');
  backdrop.classList.add('opacity-50'); // Changed from opacity-100 to opacity-50
  menuBtn.classList.add('open');
  console.log('openPanel: menuBtn open?', menuBtn.classList.contains('open'));
  openMenuBtn.classList.add('hidden');
  menuBtn.classList.remove('hidden');
  console.log('openPanel: menuBtn hidden?', menuBtn.classList.contains('hidden'));
}

function closePanel() {
  panel.classList.add('-translate-x-full');
  console.log('closePanel: sidePanel classes:', panel.classList.toString());
  setTimeout(() => {
    panel.style.visibility = 'hidden';
    console.log('closePanel: sidePanel visibility set to hidden after animation');
  }, 300);
  backdrop.classList.add('pointer-events-none', 'opacity-0');
  backdrop.classList.remove('opacity-50'); // Changed from opacity-100 to opacity-50
  menuBtn.classList.remove('open');
  openMenuBtn.classList.remove('hidden');
  menuBtn.classList.add('hidden');
  console.log('closePanel: menuBtn hidden?', menuBtn.classList.contains('hidden'));
}

    openMenuBtn.addEventListener('click', openPanel);
    menuBtn.addEventListener('click', closePanel);
    backdrop.addEventListener('click', closePanel);

    document.addEventListener('click', (e) => {
      const isClickInside = panel.contains(e.target) || openMenuBtn.contains(e.target);
      if (!isClickInside && !panel.classList.contains('-translate-x-full')) {
        closePanel();
      }
    });

    window.addEventListener('scroll', () => {
      const lines = hdr.querySelectorAll('.burger-line');
      const whiteLogo = document.querySelector('.logo-white');
      const yellowLogo = document.querySelector('.logo-black');
      const scrolled = window.scrollY > 10;
      hdr.classList.toggle('bg-white', scrolled);
      hdr.classList.toggle('shadow-sm', scrolled);
      lines.forEach(l => l.classList.toggle('bg-white', !scrolled));
      lines.forEach(l => l.classList.toggle('bg-black', scrolled));
      whiteLogo.classList.toggle('opacity-0', scrolled);
      yellowLogo.classList.toggle('opacity-0', !scrolled);
    });
  </script>
