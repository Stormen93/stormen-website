<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merch | Stormen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .merch-item{position:relative;overflow:hidden;}
    .merch-item img{transition:opacity .3s ease-in-out;}
    .merch-item .back{position:absolute;inset:0;opacity:0;}
    .merch-item:hover .back{opacity:1;}
    .merch-item:hover .front{opacity:0;}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <!-- Header -->
  <header class="fixed inset-x-0 top-0 z-20 bg-gray-900/30 backdrop-blur-md">
     <div class="container mx-auto flex justify-center p-4">
        <nav class="flex gap-10 text-sm font-semibold uppercase tracking-wider">
           <a href="/" class="group relative hover:text-indigo-400">Home</a></span>
           <a href="/watch" class="group relative hover:text-indigo-400">Watch&nbsp;Me <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-400 transform scale-x-0 group-hover:scale-x-100 transition-origin-left duration-300"></span></a>
           <a href="/merch" class="group relative hover:text-indigo-400">Collection <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-400 transform scale-x-0 group-hover:scale-x-100 transition-origin-left duration-300"></span></a>
        </nav>
     </div>
  </header>

  <!-- Hero background -->
  <section class="relative h-screen overflow-hidden flex items-center pt-24">
      <video class="absolute inset-0 w-full h-full object-cover" src="media/stormen_bg.mp4" autoplay loop muted playsinline></video>
      <div class="absolute inset-0 bg-black bg-opacity-60"></div>

      <div class="relative z-10 w-full">
        <h1 class="text-center text-4xl md:text-5xl font-extrabold mb-10">Moustache Club Merch</h1>
        <div class="container mx-auto px-4 grid sm:grid-cols-2 md:grid-cols-3 gap-6">
           <a href="https://stormen-shop.fourthwall.com" target="_blank" class="block merch-item group">
             <img src="images/tshirt_front.jpg" alt="Stormen Tee front" class="rounded-lg shadow-md front" />
             <img src="images/tshirt_back.jpg" alt="Stormen Tee back" class="rounded-lg shadow-md back" />
           </a>
           <a href="https://stormen-shop.fourthwall.com" target="_blank" class="block merch-item group">
             <img src="images/hoodie_front.png" alt="Stormen Hoodie front" class="rounded-lg shadow-md front" />
             <img src="images/hoodie_back.png" alt="Stormen Hoodie back" class="rounded-lg shadow-md back" />
           </a>
           <a href="https://stormen-shop.fourthwall.com" target="_blank" class="block merch-item group">
             <img src="images/dadhat_front.jpg" alt="Stormen Dad Hat front" class="rounded-lg shadow-md front" />
             <img src="images/dadhat_back.jpg" alt="Stormen Dad Hat back" class="rounded-lg shadow-md back" />
           </a>
        </div>
      </div>
  </section>

  <footer class="bg-gray-800 py-6">
     <div class="container mx-auto text-center text-sm text-gray-400">
        Â© 2025 Stormen. All rights reserved.
     </div>
  </footer>

<script>feather.replace();</script>
</body>
</html>
