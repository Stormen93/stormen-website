<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | Stormen</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Burger animation */
    .burger-line { display:block; width:48px; height:2px; background:#fff; margin:6px 0; transition:transform .3s ease, background-color .3s ease; }
    .burger-line.lower { height:1px; }
    #menuBtn.open .burger-line:first-child { transform:rotate(45deg); }
    #menuBtn.open .burger-line.lower { transform:rotate(-45deg) translateY(-1px); }
    /* Slide to panel and position */
    #menuBtn.open { left:calc(1rem + 18rem - 3rem); top:1.25rem; }
    /* Panel transition */
    #sidePanel { transition:transform .3s ease-in-out; }
    #backdrop { transition:opacity .3s ease-in-out; }
    /* Responsive embeds */
    .responsive-iframe { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; }
    .responsive-iframe iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body class="bg-black text-gray-100 overflow-x-hidden">
  <!-- Header -->
  <header id="siteHeader" class="fixed inset-x-0 top-0 z-50 h-20 flex items-center bg-transparent transition-colors duration-300">
    <button id="menuBtn" class="absolute left-4 top-1/2 -translate-y-1/2 p-3 focus:outline-none">
      <span class="burger-line bg-white"></span>
      <span class="burger-line lower bg-white"></span>
    </button>
    <a href="/" class="mx-auto relative h-36 flex items-center justify-center">
      <img src="images/logo_white.png" alt="Stormen white logo" class="h-36 logo-white transition-opacity duration-300" />
      <img src="images/logo_yellow.png" alt="Stormen yellow logo" class="h-36 logo-black opacity-0 absolute inset-0 transition-opacity duration-300" />
    </a>
  </header>

  <!-- Backdrop & Side Panel -->
  <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none z-40"></div>
  <aside id="sidePanel" class="fixed inset-y-0 left-0 w-72 bg-white text-gray-900 transform -translate-x-full z-50 shadow-xl p-6 space-y-6 font-semibold uppercase">
    <nav class="mt-14 space-y-6">
      <a href="/" class="block hover:text-indigo-500">HOME</a>
      <a href="/stormen.html" class="block hover:text-indigo-500">STORMEN</a>
      <a href="/watch.html" class="block hover:text-indigo-500">WATCH</a>
      <a href="/collection.html" class="block hover:text-indigo-500">COLLECTION</a>
    </nav>
  </aside>

  <!-- Hero with video background and embeds -->
  <section class="relative h-screen overflow-hidden pt-40">
    <video class="absolute inset-0 w-full h-full object-cover" autoplay loop muted playsinline preload="auto" poster="images/video-poster.jpg">
      <source src="media/stormen_bg.mp4" type="video/mp4">
      <img src="images/video-poster.jpg" alt="Stormen background" class="w-full h-full object-cover">
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 container mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
      <div>
        <h3 class="text-2xl font-semibold mb-2 text-white">Twitch.tv/Stormen</h3>
        <div class="responsive-iframe mb-10 md:mb-0"><iframe src="https://player.twitch.tv/?channel=stormen&parent=stormen.tv" frameborder="0" allowfullscreen></iframe></div>
      </div>
      <div>
        <h3 class="text-2xl font-semibold mb-2 text-white">Latest YouTube Video</h3>
        <div class="responsive-iframe"><iframe src="https://www.youtube.com/embed/videoseries?si=3t-65oYSf1tSjdO8&list=PLlRbVc_QVCbVIITtyLoazGK0g4IRwDa_J" frameborder="0" allowfullscreen></iframe></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6"><div class="container mx-auto text-center text-sm text-gray-400">Â© 2025 Stormen. All rights reserved.</div></footer>

  <!-- Scripts -->
  <script>
    feather.replace();
    const menuBtn = document.getElementById('menuBtn');
    const panel = document.getElementById('sidePanel');
    const backdrop = document.getElementById('backdrop');

    // Toggle panel & icon
    menuBtn.addEventListener('click', () => {
      const isOpen = panel.classList.toggle('-translate-x-full') === false;
      backdrop.classList.toggle('pointer-events-none', !isOpen);
      backdrop.classList.toggle('opacity-0', !isOpen);
      backdrop.classList.toggle('opacity-100', isOpen);
      menuBtn.classList.toggle('open', isOpen);
    });
    backdrop.addEventListener('click', () => {
      panel.classList.add('-translate-x-full');
      backdrop.classList.add('pointer-events-none', 'opacity-0');
      menuBtn.classList.remove('open');
    });

    // Scroll effects
    window.addEventListener('scroll', () => {
      const hdr = document.getElementById('siteHeader');
      const lines = hdr.querySelectorAll('.burger-line');
      const whiteLogo = document.querySelector('.logo-white');
      const yellowLogo = document.querySelector('.logo-black');
      const scrolled = window.scrollY > 10;
      hdr.classList.toggle('bg-white', scrolled);
      hdr.classList.toggle('shadow-sm', scrolled);
      lines.forEach(l => l.classList.toggle('bg-white', !scrolled));
      lines.forEach(l => l.classList.toggle('bg-gray-900', scrolled));
      whiteLogo.classList.toggle('opacity-0', scrolled);
      yellowLogo.classList.toggle('opacity-0', !scrolled);
    });
  </script>
</body>
</html>
