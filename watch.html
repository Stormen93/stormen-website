<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | Stormen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .responsive-iframe {position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;}
    .responsive-iframe iframe {position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <!-- Header: hamburger (mobile) + centered logo -->
  <!-- Header: hamburger + centered logo -->
  <header class="fixed inset-x-0 top-0 z-20 bg-gray-900/30 backdrop-blur-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <button id="menuBtn" class="text-gray-200 hover:text-indigo-400"><i data-feather="menu" class="w-7 h-7"></i></button>
      <a href="/" class="mx-auto"><img src="images/logo.png" alt="Stormen logo" class="h-12"/></a>
      <div class="w-7 h-7"></div>
    </div>
    <div id="menuPanel" class="hidden bg-gray-800/90 backdrop-blur-md p-4 space-y-4 text-center lg:hidden">
      <a href="/" class="block hover:text-indigo-400">About</a>
      <a href="/watch" class="block hover:text-indigo-400">Watch Me</a>
      <a href="/merch" class="block hover:text-indigo-400">Merch</a>
    </div>
  </header>

  <!-- Hero with video background -->
  <section class="relative h-screen overflow-hidden flex items-center pt-28">
    <video class="absolute inset-0 w-full h-full object-cover" src="media/stormen_bg.mp4" autoplay loop muted playsinline></video>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative z-10 w-full">
      <h1 class="text-center text-4xl md:text-5xl font-extrabold mb-10">Watch Me Live</h1>
      <div class="container mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
        <div>
          <h3 class="text-2xl font-semibold mb-2"><a href="https://twitch.tv/stormen" target="_blank" class="hover:text-indigo-400">Twitch.tv/Stormen</a></h3>
          <div class="responsive-iframe mb-10 md:mb-0">
            <iframe src="https://player.twitch.tv/?channel=stormen&parent=stormen.tv" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div>
          <h3 class="text-2xl font-semibold mb-2"><a href="https://youtube.com/@stormentv" target="_blank" class="hover:text-indigo-400">Latest YouTube Video</a></h3>
          <div class="responsive-iframe">
            <iframe src="https://www.youtube.com/embed/videoseries?si=3t-65oYSf1tSjdO8&amp;list=PLlRbVc_QVCbVIITtyLoazGK0g4IRwDa_J" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center text-sm text-gray-400">Â© 2025 Stormen. All rights reserved.</div>
  </footer>

  <script>
    feather.replace();
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('menuPanel').classList.toggle('hidden');
    });
  </script>
</body>
</html>
