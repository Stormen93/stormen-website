<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Stormen Live</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .responsive-iframe{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;}
    .responsive-iframe iframe{position:absolute;top:0;left:0;width:100%;height:100%;}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <!-- Header with translucent background & centered nav -->
  <header class="fixed inset-x-0 top-0 z-20 bg-gray-900/30 backdrop-blur-md">
     <div class="container mx-auto flex justify-center p-4">
        <nav class="flex gap-10 text-sm font-semibold uppercase tracking-wider">
           <a href="/" class="group relative hover:text-indigo-400">Home</a></span>
           <span class="group relative text-indigo-400">
             Watch&nbsp;Me
             <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-400"></span>
           </span>
           <a href="/merch" class="group relative hover:text-indigo-400">
             Collection
             <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-400 transform scale-x-0 group-hover:scale-x-100 transition-origin-left duration-300"></span>
           </a>
        </nav>
     </div>
  </header>

  <!-- Full‑screen video background with stream embeds overlay -->
  <section class="relative h-screen overflow-hidden flex items-center">
      <video class="absolute inset-0 w-full h-full object-cover" src="media/stormen_bg.mp4" autoplay loop muted playsinline></video>
      <div class="absolute inset-0 bg-black bg-opacity-60"></div>

      <div class="relative z-10 w-full pt-24"> <!-- pt-24 pushes content below fixed header -->
        <div class="container mx-auto px-4 text-center mb-10">
          <h2 class="text-4xl md:text-5xl font-extrabold mb-2">Watch Me Live</h2>
          <p class="text-lg md:text-xl">Catch the action on Twitch or the latest VOD on YouTube.</p>
        </div>
        <div class="container mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
          <div>
            <h3 class="text-2xl font-semibold mb-2"><a href="https://twitch.tv/stormen" target="_blank" class="hover:text-indigo-400">Twitch.tv/Stormen</a></h3>
            <div class="responsive-iframe mb-10 md:mb-0">
              <iframe src="https://player.twitch.tv/?channel=stormen&parent=stormen.tv" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div>
            <h3 class="text-2xl font-semibold mb-2"><a href="https://youtube.com/@stormentv" target="_blank" class="hover:text-indigo-400">Latest YouTube Video</a></h3>
            <div class="responsive-iframe">
              <iframe src="https://www.youtube.com/embed/videoseries?si=3t-65oYSf1tSjdO8&amp;list=PLlRbVc_QVCbVIITtyLoazGK0g4IRwDa_J" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6">
     <div class="container mx-auto text-center text-sm text-gray-400">
        © 2025 Stormen. All rights reserved. | Follow on <a href="https://twitter.com/stormentv" class="hover:text-indigo-400">Twitter</a> & <a href="https://instagram.com/stormentwitch" class="hover:text-indigo-400">Instagram</a>
     </div>
  </footer>

  <script>feather.replace();</script>
</body>
</html>
