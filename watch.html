<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | Stormen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .responsive-iframe{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;}
    .responsive-iframe iframe{position:absolute;top:0;left:0;width:100%;height:100%;}
    #sidePanel{transition:transform .3s ease-in-out;}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans overflow-x-hidden">
  <!-- Header with flush-left hamburger & centered logo -->
  <header class="fixed inset-x-0 top-0 z-30 bg-gray-900/30 backdrop-blur-md h-20 flex items-center">
      <button id="menuBtn" class="absolute left-4 top-1/2 -translate-y-1/2 focus:outline-none">
        <span class="block w-10 h-0.5 bg-white mb-1"></span>
        <span class="block w-10 h-0.5 bg-white"></span>
      </button>
      <a href="/" class="mx-auto"><img src="images/logo.png" alt="Stormen logo" class="h-36"/></a>
  </header>

  <!-- Slide‑out panel -->
  <aside id="sidePanel" class="fixed inset-y-0 left-0 w-72 bg-white text-gray-900 transform -translate-x-full z-40 shadow-xl p-6 space-y-6 font-semibold">
    <button id="closeBtn" class="absolute top-4 right-4 text-gray-700 hover:text-indigo-500"><i data-feather="x" class="w-6 h-6"></i></button>
    <nav class="mt-14 space-y-6">
      <a href="/" class="block hover:text-indigo-500">About</a>
      <a href="/watch" class="block hover:text-indigo-500">Watch Me</a>
      <a href="/merch" class="block hover:text-indigo-500">Merch</a>
    </nav>
  </aside>

  <!-- Hero with video background -->
  <section class="relative h-screen overflow-hidden flex items-center pt-40">
    <video class="absolute inset-0 w-full h-full object-cover" src="media/stormen_bg.mp4" autoplay loop muted playsinline></video>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative z-10 w-full">
      <h1 class="text-center text-4xl md:text-5xl font-extrabold mb-10">Watch Me Live</h1>
      <div class="container mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
        <div>
          <h3 class="text-2xl font-semibold mb-2"><a href="https://twitch.tv/stormen" target="_blank" class="hover:text-indigo-500">Twitch.tv/Stormen</a></h3>
          <div class="responsive-iframe mb-10 md:mb-0"><iframe src="https://player.twitch.tv/?channel=stormen&parent=stormen.tv" frameborder="0" allowfullscreen></iframe></div>
        </div>
        <div>
          <h3 class="text-2xl font-semibold mb-2"><a href="https://youtube.com/@stormentv" target="_blank" class="hover:text-indigo-500">Latest YouTube Video</a></h3>
          <div class="responsive-iframe"><iframe src="https://www.youtube.com/embed/videoseries?si=3t-65oYSf1tSjdO8&list=PLlRbVc_QVCbVIITtyLoazGK0g4IRwDa_J" frameborder="0" allowfullscreen></iframe></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 py-6"><div class="container mx-auto text-center text-sm text-gray-400">© 2025 Stormen. All rights reserved.</div></footer>

  <script>
    feather.replace();
    const panel=document.getElementById('sidePanel');
    document.getElementById('menuBtn').addEventListener('click',()=>panel.classList.remove('-translate-x-full'));
    document.getElementById('closeBtn').addEventListener('click',()=>panel.classList.add('-translate-x-full'));
  </script>
</body>
</html>
