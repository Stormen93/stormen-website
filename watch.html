<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stormen | Watch</title>
  <!-- Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Roboto Condensed', sans-serif; }
    .burger-line { display:block; width:48px; height:2px; background:#1a202c!important; margin:6px 0; transition:transform .3s, background-color .3s; }
    .burger-line.lower { height:1px; }
    #menuBtn.open .burger-line:first-child { transform:rotate(45deg); }
    #menuBtn.open .burger-line.lower { transform:rotate(-45deg) translateY(-1px); }
    #menuBtn.open {
      /* slide right and position over panel close corner */
      left: calc(4rem + 18rem - 4rem);
      top: 0.75rem;
    }
    #sidePanel { transition:transform .3s ease-in-out; }
    #backdrop { transition:opacity .3s ease-in-out; }
    /* Embed outline */
    .embed-wrapper {
      --outline-color: #ff9f3a;
      border: 4px solid var(--outline-color);
      padding: 0;
      border-radius: 0.5rem;
      background: #ffffff;
      box-shadow: 8px 12px 24px rgba(0, 0, 0, 0.4);
    }

    /* animated strikethrough on hover (applied to span) */
    .strike-hover {
      position: relative;
      display: inline-flex;
      align-items: center;
      overflow: visible;
    }
    .strike-hover img {
      position: relative;
      margin-left: 0.5rem;
      top: auto;
      transform: none;
      z-index: 2;
    }
      /* strikethrough underline on text span */
    .strike-hover span {
      position: relative;
      z-index: 2;
    }
    .strike-hover span::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: var(--outline-color, #ff9f3a);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .strike-hover:hover span::after {
      transform: scaleX(1);
    }
</style>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-900 overflow-x-hidden">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50 h-20 flex items-center bg-transparent">
    <button id="menuBtn" class="absolute left-4 top-4 p-3 focus:outline-none">
      <span class="burger-line"></span>
      <span class="burger-line lower"></span>
    </button>
    <a href="/" class="mx-auto flex items-center justify-center h-36">
      <img src="images/logo_yellow.png" alt="Stormen logo" class="h-36"/>
    </a>
  </header>

  <!-- Backdrop & Panel -->
  <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none z-40"></div>
  <aside id="sidePanel" class="fixed inset-y-0 left-0 w-72 bg-white text-gray-900 -translate-x-full transform z-50 p-6 shadow-xl uppercase font-semibold">
    <!-- Close Button -->
    <button id="closeBtn" class="absolute top-4 right-4 text-gray-700 hover:text-indigo-500 focus:outline-none">
      <i data-feather="x" class="w-6 h-6"></i>
    </button>
    <nav class="mt-14 space-y-6">
      <a href="/"                class="block hover:text-indigo-500">HOME</a>
      <a href="/stormen.html"    class="block hover:text-indigo-500">STORMEN</a>
      <a href="/watch.html"      class="block hover:text-indigo-500">WATCH</a>
      <a href="/collection.html" class="block hover:text-indigo-500">COLLECTION</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center bg-white py-24 px-4">
    <!-- YouTube Embed Centered -->
    <div class="embed-wrapper w-full max-w-4xl mx-auto mb-12">
      <iframe src="https://www.youtube.com/embed/videoseries?si=3t-65oYSf1tSjdO8&list=PLlRbVc_QVCbVIITtyLoazGK0g4IRwDa_J"
              frameborder="0" allowfullscreen class="w-full h-96"></iframe>
    </div>
    <!-- Twitch Link -->
    <a href="https://twitch.tv/stormen" target="_blank" class="strike-hover mt-4 inline-block">
      <span class="text-2xl font-bold text-gray-900">WATCH STORMEN&#x27;S STREAM</span>
      <img src="images/twitch.png" alt="Twitch icon" class="w-8 h-8" />
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-10 text-gray-900 mt-auto">
    <div class="container mx-auto flex flex-col items-center space-y-6">
      <div class="flex space-x-6">
        <a href="https://instagram.com/stormentwitch" class="social-link"><img src="images/instagram.png" alt="Instagram" class="w-8 h-8"/></a>
        <a href="https://www.tiktok.com/@stormentwitch" class="social-link"><img src="images/tiktok.png" alt="TikTok" class="w-7 h-7"/></a>
        <a href="https://twitter.com/stormentv" class="social-link"><img src="images/twitter.png" alt="Twitter" class="w-8 h-8"/></a>
        <a href="https://youtube.com/@stormentv" class="social-link"><img src="images/youtube.png" alt="YouTube" class="w-8 h-8"/></a>
        <a href="https://twitch.tv/stormen" class="social-link"><img src="images/twitch.png" alt="Twitch" class="w-8 h-8"/></a>
        <a href="https://discord.gg/8pgUDRT5Wv" class="social-link"><img src="images/discord.png" alt="Discord" class="w-8 h-8"/></a>
      </div>
      <div class="w-full border-t border-gray-700"></div>
      <div class="text-sm">© 2025 Stormen. All rights reserved.</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();
    const menuBtn = document.getElementById('menuBtn');
    const panel   = document.getElementById('sidePanel');
    const backdrop= document.getElementById('backdrop');
    const closeBtn= document.getElementById('closeBtn');

    function openPanel() {
      panel.classList.remove('-translate-x-full');
      backdrop.classList.remove('pointer-events-none', 'opacity-0');
      backdrop.classList.add('opacity-100');
      menuBtn.classList.add('open');
    }
    function closePanel() {
      panel.classList.add('-translate-x-full');
      backdrop.classList.add('pointer-events-none', 'opacity-0');
      backdrop.classList.remove('opacity-100');
      menuBtn.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      if (panel.classList.contains('-translate-x-full')) openPanel();
      else closePanel();
    });
    backdrop.addEventListener('click', closePanel);
    closeBtn.addEventListener('click', closePanel);
  </script>
</body>
</html>
